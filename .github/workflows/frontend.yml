name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: pnpm install --prefix frontend

      - name: Run lint
        run: pnpm lint --prefix frontend

      - name: Run tests
        run: pnpm test --prefix frontend

      - name: Build
        run: pnpm build --prefix frontend
